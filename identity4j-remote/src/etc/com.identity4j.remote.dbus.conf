<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="com.identity4j.remote.dbus"/>
  </policy>

  <policy context="default">
    <allow send_interface="com.identity4j.remote.dbus"/>
    <allow send_destination="com.identity4j.remote.dbus"/>
  </policy>

</busconfig>
